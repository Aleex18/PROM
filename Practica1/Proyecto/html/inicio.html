<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href=./css/style.css>
<link rel="stylesheet" href=./css/media.css>


<title>Ratatouille</title>

</head>
<body>
      <header class="main-header">
        <h1>Ratatouille</h1>
        <p>Pequeña introducción de la página. </p>
      </header>

      <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="3000">
        <ol class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel" data-slide-to="1"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./imagenes/hamburguesa.jpg" class="d-block w-100" alt="imagen1">
          </div>
          <div class="carousel-item">
            <img src="./imagenes/pescado.jpg" class="d-block w-100" alt="imagen2">
          </div>
          <div class="carousel-item">
            <img src="./imagenes/pizza.jpeg" class="d-block w-100" alt="imagen3">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    <div class="productos-section">
      <div class="container mt-4">
        <h2 class="productos-title">Productos de Ratatouille</h2>
        <div class="row">
          <!-- Tarjeta 1 -->
          <div class="col-md-4">
            <div class="card">
              <img src="./imagenes/hamburguesa.jpg" class="card-img-top" alt="Producto 1">
              <div class="card-body">
                <h5 class="card-title">Producto 1</h5>
                <p class="card-text">Descripción breve del producto 1.</p>
                <a href="#" class="btn btn-primary">Ver más</a>
              </div>
            </div>
          </div>
          <!-- Tarjeta 2 -->
          <div class="col-md-4">
            <div class="card">
              <img src="./imagenes/pizza.jpeg" class="card-img-top" alt="Producto 2">
              <div class="card-body">
                <h5 class="card-title">Producto 2</h5>
                <p class="card-text">Descripción breve del producto 2.</p>
                <a href="#" class="btn btn-primary">Ver más</a>
              </div>
            </div>
          </div>
          <!-- Tarjeta 3 -->
          <div class="col-md-4">
            <div class="card">
              <img src="./imagenes/pescado.jpg" class="card-img-top" alt="Producto 3">
              <div class="card-body">
                <h5 class="card-title">Producto 3</h5>
                <p class="card-text">Descripción breve del producto 3.</p>
                <a href="#" class="btn btn-primary">Ver más</a>
              </div>
            </div>
          </div>
        </div>
      </div>      
    </body>
</html>
